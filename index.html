<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Coctails</title>
</head>
<body class="bg-secondary">
    <header>
        <div class="head text-center bg-dark text-white p-3 shadow">
            <h1 class="shadow">COCTAILS</h1>
        </div>
    </header>

    <div class="container">
        <div class="main mt-5">

            <div class="input-group mb-3 shadow-lg p-2 mb-5 bg-body-tertiary rounded-4">
                <input id="input" type="text" class="form-control p-3" placeholder="Search coctails"
                    aria-label="Search coctails" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary bg-dark" type="button" id="button-addon2">Search</button>
            </div>

            <div id="row" class="row">
            </div>

            <div id="modal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="modal-title" class="modal-title"></h5>
                            <button id="close" onclick="closeModal()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p id="main-info" class="text-lg-center text-uppercase">Ingredients</p>
                            <ul id="list" class="list-group list-group-flush">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        addEventListener('load', () => {
            getCoctails()
        })

        let btn = document.getElementById("button-addon2");
        btn.addEventListener("click", function() {
            let name = document.getElementById("input").value;

            fetch(`https://www.thecocktaildb.com/api/json/v1/1/search.php?s=${name}`)
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if(data.drinks == null) {
                     row.innerHTML = `<div class="text-center text-white fs-1 text-uppercase">Drinks by ${name} is not
                        found</div>`
                } else {
                    row.innerHTML = ''
                    for (const drink of data.drinks) {
                        console.log(drink)
                        makeCard(drink)
                    }
                }
            })
        })
        
        const row = document.getElementById('row')

        function makeCard(drink) {
            let col = document.createElement('div')
            col.className = 'col-sm-4'

            let card = document.createElement('div')
            card.classList.add('card', 'shadow-lg', 'p-3', 'mb-5', 'bg-body-tertiary', 'rounded-4')
            card.style.width = '18rem'
            card.id = 'card'
            col.appendChild(card)

            let img = document.createElement('img')
            img.className = 'card-img-top'
            img.src = `${drink.strDrinkThumb}`
            img.alt = `${drink.strDrink}`
            card.appendChild(img)

            let div = document.createElement('div')
            div.className = 'card-body'
            div.innerHTML = `<h5>${drink.strDrink}</h5>`
            card.appendChild(div)

            card.addEventListener('click', () => {
                getInfoAboutCoctail(drink)
            });

            row.appendChild(col)
        }

        function getCoctails() {
            fetch('https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita')
           .then(function(response) {
                return response.json(); 
            })
           .then(function(data) {
                for (const drink of data.drinks) {
                    console.log(drink)
                    makeCard(drink)
                }
            })
        }

        const modal = document.getElementById('modal');
        const close = document.getElementById('close');

        function closeModal() {
            modal.classList.remove('show')
            modal.style.display = 'none'
        }

        function getInfoAboutCoctail(drink) {
            modal.classList.add('show');
            modal.style.display = 'block';

            let title = document.getElementById('modal-title')
            let list = document.getElementById('list')
            let ingredietns = []

            for (let index = 1; drink[`strIngredient${index}`] != undefined; index++) {
                ingredietns.push(drink[`strIngredient${index}`])
            }

            console.log(ingredietns)

            title.innerText = `${drink.strDrink}`
            console.log(drink.strIngredient1)
            let ingredientsHTML = '';

            ingredietns.forEach(ing => {
                ingredientsHTML += `<li class="list-group-item">${ing}</li>`;
            });

            list.innerHTML = `${ingredientsHTML}`

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
